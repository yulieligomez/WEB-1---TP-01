<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos</title>
</head>

<body>
    <!-- Etiqueta para dar formato al texto. -->
    <h1>El ganador fue <br> <strong><em> Argentina</em></strong></h1>
    <p> Gomez Elisabet - 4<sup>to</sup> 1<sup>era</sup></p>
    <p>A4E<sub>16</sub></p>
    <h2><u><abbr title="formula 1">F1</abbr> en japon</u></h2>
    <p>Colapinto correr√† en <del>Wiliams</del> <ins> Alpine </ins></p>
    <!-- 
    br: Etiqueta para realizar un salto de linea.
    strong: Es para colocar la etiqueta en negrita.
    em: enfasis, se ve el texto inclinado.
    sup: Superindice. 
    sub: Subindice. 
    u: Underline (subrayado).
    abbr: Sirve para explicar en abreviaturas y utiliza el atributo title.
    del: Tacho un texto.
    ins: Inserta un texto adicional.
    -->

    <!--Insertar javascript-->
    <script src="archivo.js"></script>
</body>

</html>
